<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification Form</title>
    
</head>
<body>
    <div class="container">
        <h2>Password Verification Form</h2>
        <form id="password-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="re-password">Re-type Password:</label>
            <input type="password" id="re-password" name="re-password"><br><br>
            <button type="submit">Verify</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background:linear-gradient(
        to right,
        rgb(35, 25, 66),
        rgb(190, 149, 196),
        rgb(224, 177, 203)
        
    )
}

.container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="password"] {
    width: 90%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: transparent;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

#error-message {
    color: #f00;
    font-size: 12px;
    margin-top: 10px;
}
</style>

<script>
    const form = document.getElementById('password-form');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const rePasswordInput = document.getElementById('re-password');
const errorMessage = document.getElementById('error-message');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    const rePassword = rePasswordInput.value.trim();

    if (username === '') {
        errorMessage.textContent = 'Please enter a username.';
        return;
    }

    if (password === '') {
        errorMessage.textContent = 'Please enter a password.';
        return;
    }

    if (rePassword === '') {
        errorMessage.textContent = 'Please re-type your password.';
        return;
    }

    if (password !== rePassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
    }


    console.log(`Username: ${username}`);
    console.log(`Password: ${password}`);

    
    usernameInput.value = '';
    passwordInput.value = '';
    rePasswordInput.value = '';
    errorMessage.textContent = '';
});
</script>
